<H2>카던</H2>
<img src="풍요 질풍.png" width="800">
<p>
  시즌2 부터 스킬에 보조로 효과를 부여할 수 있는 <룬> 시스템이 도입되었으며, 다양항 상황에 따라 조정할 수 있다.
스킬칸이 8개여서 그런건지 모르겠지만, 룬도 최대 8개 스킬에 탈부착이 가능하게 만들어 졌다.
</p>
<p style="margin-top:40px;">여러 룬 중 자주 사용하는것은 "풍요", "수호", "속행", "집중", "질풍" 이며,
최우선으로 꼭 사용되는 룬은 <strong>"풍요", "질풍"</strong> 이다.</p>
